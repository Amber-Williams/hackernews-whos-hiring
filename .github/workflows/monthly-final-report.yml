name: Create Hacker News hiring table
on:
  schedule:
    # run on the 28th of the month at 1am
    - cron: "00 01 28 * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  create-table:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: actions/checkout@v4
        with:
          ref: "develop"

      - name: Configure date
        run: |
          YEAR=$(date +%Y)
          echo "YEAR=${YEAR}" >> $GITHUB_ENV
          MONTH=$(LC_ALL=C date +%B)
          echo "MONTH=${MONTH}" >> $GITHUB_ENV

      - name: Setup python
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.6.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Run workflow
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YEAR: ${{env.YEAR}}
          MONTH: ${{env.MONTH}}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          source .venv/bin/activate
          poetry run python final_report.py
          echo "- [${MONTH} ${YEAR}](/table/${YEAR}/${MONTH}.md)" >> README.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          base: main
          commit-message: ${{env.MONTH}} ${{env.YEAR}} final report
          title: ${{env.MONTH}} ${{env.YEAR}} final report
          branch: ${{env.MONTH}}-${{env.YEAR}}-final-report
          delete-branch: true
          reviewers: ${{github.repository_owner}}
          committer: amber williams <ambercwilliams91@gmail.com>
          author: amber williams <ambercwilliams91@gmail.com>
